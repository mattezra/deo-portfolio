	<script type="text/javascript">
		$('a.back-to-top').click(function() {
			$('html, body').animate({
				scrollTop: 0
			}, 800);
			return false;
		});

		$('a[href^="#"]').on('click', function(event) {
		    var target = $(this.getAttribute('href'));

		    if(target.length) {
		        event.preventDefault();
		        $('html, body').stop().animate({
		            scrollTop: target.offset().top
		        }, 1500);
		    }
		});
	</script>
